<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
     <meta charset="UTF-8">
    <meta charset="UTF-8" />
   <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <div id="calculator">
        <div id="title">
          Calculator
        </div>

        <div id="display-container">
          <div id="display"></div>
        </div>

        <div id="btns-container">
          
          <div class="button"
          id="clear-button" data-value="ac">
            <span>AC</span>
          </div>

          <div class="button"
          id="sign-invert" data-value="sign">
            <span>+/-</span>
          </div>

          <div class="button"
          id="percent" data-value="%">
            <span>%</span>
          </div>

          <div class="button red"
          id="divide" data-value="/">
            <span>/</span>
          </div>

          <div class="button"
          id="btn-7" data-value="7">
            <span>7</span>
          </div>

          <div class="button"
          id="btn-8" data-value="8">
            <span>8</span>
          </div>

          <div class="button"
          id="btn-9" data-value="9">
            <span>9</span>
          </div>

          <div class="button red"
          id="multiply" data-value="*">
            <span>*</span>
          </div>

          <div class="button"
          id="btn-4" data-value="4">
            <span>4</span>
          </div>

          <div class="button"
          id="btn-5" data-value="5">
            <span>5</span>
          </div>

          <div class="button"
          id="btn-6" data-value="6">
            <span>6</span>
          </div>

          <div class="button red"
          id="minus" data-value="-">
            <span>-</span>
          </div>

          <div class="button"
          id="btn-1" data-value="1">
            <span>1</span>
          </div>

          <div class="button"
          id="btn-2" data-value="2">
            <span>2</span>
          </div>

          <div class="button"
          id="btn-3" data-value="3">
            <span>3</span>
          </div>

          <div class="button red"
          id="add" data-value="+">
            <span>+</span>
          </div>

          <div class="button zero" data-value="0">
            <span>0</span>
          </div>

          <div class="button"
          id="decimal" data-value=".">
            <span>.</span>
          </div>

          <div class="button red"
          id="equals" data-value="=">
            <span>=</span>
          </div>

        </div>
      </div>

     <script src="script.js"></script>
  </body>
</html>
